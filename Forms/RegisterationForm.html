<!DOCTYPE HTML>
<html>
<head>
	<title>New user Registration Form</title>
</head>
<body>
	<form autocomplete="on">
		Username:<input type="text" name="user" id="username"/><br><br>
		E-mail Address:<input type="email" name="email" placeholder="name@domain.com" autocomplete="on"/><br><br>
		Date of Birth:<input type="date" date-date-format="MMMM DD YYYY" name="dob" id="dob"/>(yyyy-mm-dd)<br><br>
		HTML Experience Years: 0<input type="range" name="points" min="0" max="100" value="0" step="1"/>100 years<br><br>
		Number of children:<input type="number" min="0" max="10" step="1" value="0" name="noc"/><br><br>
		Personal Page URL:<input type="url" name="page" placeholder="HTTP://domain.com"/><br><br>
		Registeration renewwal month:<input type="text" name="renew"/><br><br>

		<input type="submit" value="Submit"/>
		<input type="reset" value="Clear"/>
	</form>
</body>
</html>
